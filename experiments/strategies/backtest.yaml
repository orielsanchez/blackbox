
start_date: "2020-01-01"
end_date: "2022-12-31"

# Path to your symbol universe
universe_file: "universe/top_500_by_volume.csv"

# DuckDB path
db_path: "db/ohlcv.duckdb"

# Model configurations

alpha_model:
  name: "momentum"
  params:
    lookback_period: 20

risk_model:
  name: "position_limit"
  params:
    max_position_size: 0.1
    max_leverage: 1.5

tx_cost_model:
  name: "fixed"
  params:
    commission_rate: 0.0001
    min_commission: 1.0

portfolio_model:
  name: "equal_weight"
  params:
    top_n: 50
    min_weight: 0.01
    max_weight: 0.2

execution_model:
  name: "market"
  params:
    slippage: 0.0002
    commission: 0.0001
