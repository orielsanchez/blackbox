# Simple mean reversion strategy to use for testing
run_id: mean_reversion
start_date: '2020-05-01'
end_date: '2025-05-01'
universe_file: universe/debug_universe.csv

verbose: false  # Set to true for detailed logs and debugging information

data:
  db_path: db/ohlcv.duckdb
  rolling: true
  window: 20
  cache_path: auto
  force_reload: false

alpha_model:
  name: mean_reversion
  params:
    threshold: 1.5
    features:
      - name: zscore_price
        params:
          period: 10
      - name: bollinger_band
        params:
          period: 15
          std_dev: 1.5

risk_model:
  name: position_limit
  params:
    max_leverage: 2.0
    max_position_size: 0.15
    allow_shorts: true

tx_cost_model:
  name: quadratic_market_impact
  params:
    commission_rate: 0.000001
    impact_coefficient: 0.0
    min_commission: 0.01

portfolio_model:
  name: volatility_scaled
  params:
    vol_lookback: 20
    risk_target: 1.0
    max_weight: 0.1
    min_notional: 1.0
    min_price: 1.0
    max_dollar_per_symbol: 500

execution_model:
  name: market
  params:
    slippage: 0.00001
    commission: 0.00001
    fractional: true
    allow_shorts: true
    min_notional: 5.0

initial_portfolio_value: 1000
min_holding_period: 1
settlement_delay: 2
plot_equity: true
risk_free_rate: 0.0

log_level: INFO
log_to_console: true
log_to_file: true
structured_logging: true
